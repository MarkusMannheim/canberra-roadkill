<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>Canberra roadkill</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet">
    <link href="./resources/style.css?v2" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="map"></div>
    <script>
      // load data
      d3.csv("./resources/wildlifeData.csv", function(error, data) {
        if (error) throw error;
        // format data
        wildlifeData = data
          .map(function(d) {
            return {
              type: "Feature",
              geometry: {
                type: "Point",
                coordinates: [+d.lng, +d.lat]
              },
              properties: {
                species: d.species
              }
            };
          })
          .filter(function(d) {
            return d.properties.species == "kangaroo" || d.properties.species == "wombat";
          });
        // set up MapBox engine
        mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
        map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/outdoors-v11",
          center: [149.126944, -35.293056],
          attributionControl: false,
          zoom: 11,
          minZoom: 8,
          maxZoom: 14,
          pitchWithRotate: false,
          dragRotate: false,
          touchZoomRotate: false
        });
        // add navigation and custom attribution
        map.on("load", function() {
          map.addControl(new mapboxgl.AttributionControl({
              compact: true
            }))
            .addControl(new mapboxgl.NavigationControl({
              showCompass: false
            }))
            .resize();
          let attribution = d3.select(".mapboxgl-ctrl-attrib-inner");
          attribution.html("&copy; ACT Government <a href='https://creativecommons.org/licenses/by/4.0/'>(CC BY 4.0)</a> | " + attribution.html());
          attribution.html(attribution.html().slice(0, -250));
          // svg layer
          container = map.getCanvasContainer();
          svg = d3.select(container)
            .append("svg")
            .attr("id", "svg");
          svgGroup = svg
            .append("g")
            .attr("id", "svgGroup");
          // map calculations
          margin = { top: 16, bottom: 16, left: 16, right: 16 };
          projection = calcProjection();
          path = d3.geoPath();
          // set up SVGs
          roadkill = svgGroup
            .selectAll(".kill")
              .data(wildlifeData)
            .enter().append("path")
              .classed("kill", true);
          // re-render SVGs upon movement
          map.on("viewreset", render)
            .on("move", render)
            .on("move", render);
          render();
        });
      });
      // re-renders SVG when map moves
      function render() {
        projection = calcProjection();
        path.projection(projection);
        // draw SVGs
        roadkill.attr("d", path);
      }
      // recalculates D3 map projection when map moves
      function calcProjection() {
        height = document.body.getBoundingClientRect().height;
        width = document.body.getBoundingClientRect().width;
        center = map.getCenter();
        zoom = map.getZoom();
        scale = 256 / Math.PI * Math.pow(2, zoom);
        return d3.geoMercator()
          .center([center.lng, center.lat])
          .translate([width / 2, height / 2])
          .scale(scale);
      }
    </script>
  </body>
</html>
